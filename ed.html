<!-- Script for Sidebar, Tabs, Accordions, Progress bars and slideshows -->
<script>
	var shitArray = Array("Write and send an email to an agent",
                        "Tidy your desk",
                        "Sort out your room",
                        "Make a wholesome homemade meal",
                        "Do some batch cooking",
                        "Have some water",
                        "Have a little mess about in unity",
                        "Message a friend to do something",
                        "Go for a walk",
                        "Email a director/casting director",
                        "Meditate",
			"Do some journaling",
			"Do 10 press ups",
			"Do 10 sit ups",
                        "Stretch",
			"Read a book for half an hour",
                        "Exercise",
                        "Read a play",
                        "Take some time to figure out what you actually want and make a list on how to do it",
                        "Tick something off a to-do list",
                        "Watch something that's worth watching - maybe from a watchlist",
                        "Look into your finances and try and sort them out in some way",
                        "Write something");

	function newShit() {
	  var shit = shitArray[Math.floor(Math.random()*shitArray.length)];
	  document.getElementById("shit").innerHTML = shit;
	  var el = document.getElementById('shit');
	  el.style.animation = 'none';
	  el.offsetHeight; /* trigger reflow */
	  el.style.animation = null;
	  timer(30 * 60 * 1000);
	}

	function buttondown()
	{
	var img = document.getElementById("image");
	img.src="down.png";
	}

	function buttonup()
	{
	var img = document.getElementById("image");
	img.src="up.png";
	}

	function timer(timerVal)
	{
	// Set the date we're counting down to
	var startTime = new Date().getTime() + timerVal;

	// Initialise timer
	dispTimer(startTime);
	}

	function dispTimer(startTime)
	{
	// Get today's date and time
	var now = new Date().getTime();
	    
	// Find the distance between now and the count down start
	var distance = startTime - now;
	    
	// Time calculations for hours, minutes and seconds
	var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	    
	// Output the result in an element with id="timer"
	document.getElementById("timer").innerHTML = hours + ":"
	+ minutes + ":" + seconds;

	// If the count down is over, write some text 
	if (distance < 0) {
	  document.getElementById("timer").innerHTML = "EXPIRED";
		return;
  	}
		
	setTimeout(dispTimer, 1000);
	}

</script>
