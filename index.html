<!DOCTYPE html>
<html>
<head>
<title>Sort your shit Audrey</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>

<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">
  <div class="w3-center">
    <h1 class="w3-xxxlarge w3-animate-bottom">Sort your shit Audrey.</h1>
  </div>
</header>

<br><br>
<div class="w3-center">
  <div class="w3-padding-32">
    <img id="image" style="width:60%;max-width:400px" src="up.png" onmousedown="buttondown()" onmouseup="buttonup()" ontouchstart="buttondown()" ontouchend="buttonup()"onclick="newShit()">
  </div>
</div>


<div class="w3-center">
  <h2 id="shit">Click the button for a thing to sort out</h2>
</div>
  

<!-- Script for Sidebar, Tabs, Accordions, Progress bars and slideshows -->
<script>
var shitArray = Array("shit 1","shit 2","shit 3");
// Tabs
function newShit() {
  var shit = shitArray[Math.floor(Math.random()*shitArray.length)];
  document.getElementById("shit").innerHTML = shit;
}

function buttondown()
{
var img = document.getElementById("image");
img.src="down.png";
}

function buttonup()
{
var img = document.getElementById("image");
img.src="up.png";
}

</script>

</body>
</html>
